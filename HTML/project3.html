<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name<input type="text" id="name" /></label>

      <label for="email">Email<input type="email" id="email" /></label>

      <label for="ph">Phone Number<input type="number" name="" id="ph"></label>

      <label for="Password"
        >Password<input type="password" id="Password"
      /></label>

      <label for="dob"> Date of Birth<input type="date" id="dob" /></label>

      <label for="">Gender</label>
      <label for="male">
        male<input type="radio" name="gender" id="male"
      /></label>

      <label for="female">
        female<input type="radio" name="gender" id="female"
      /></label>

      <select name="Country" id="">
        <option value="choose">Country</option>
        <option value="India">India</option>
        <option value="United States of America (USA)">
          United States of America (USA)
        </option>
        <option value="China">China</option>
        <option value="Russia">Russia</option>
        <option value="Japan">Japan</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Pakistan">United Kingdom</option>
        <option value="Canada">Canada</option>
        <option value="Brazil">Brazil</option>
      </select>

      <label for="bio"><textarea name="" id="bio" cols="30" rows="10" placeholder="About yourself in less than 500 words"></textarea></label>

      <label for="idCard">Any Id Proof<input type="file"> </label>

      <label for="agree">By clicking, you agree to our terms and conditions.<input type="checkbox" name="" id="agree"></label>
    </form>
  </body>
</html>
